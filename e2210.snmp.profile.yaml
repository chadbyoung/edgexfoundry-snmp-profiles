name: "Moxa.e2210"
manufacturer: "Moxa"
model: "e2210"
labels: [ 'PLC', 'IOServer', 'Micro RTU' ]
description: "Ethernet Micro RTU Controller with 12 digital inputs and 8 digital outputs"
deviceResources:
      -
        name: "DoChannelStatus0"
        description: "DO channel 0 status"
        attributes: 
            { oid: "1.3.6.1.4.1.8691.10.2210.10.2.1.4.0" , community: "public" }
        properties: 
            value:
                { type: "Integer", size: "2", readWrite: "R", minimum: "0", maximum: "1", defaultValue: "0"}
            units:
                { type: "String", readWrite: "R", defaultValue: "Enabled/Disabled"}

resources:
  -
    name: "DoStatus0"
    get:
      - { operation: "get", object: "DoChannelStatus0", parameter: "DoStatus0", property: "value" }

commands:
  -
    name: "DoStatus0"
    get: 
        path: "/api/v1/device/{deviceId}/DoStatus0"
        responses: 
          - 
            code: "200"
            description: "Get DO 0 Status."
            expectedValues: ["DoStatus0"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: []

